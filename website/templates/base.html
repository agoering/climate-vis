
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	{% block head %}{% endblock %}

    <title>{% block title %}Climate Project - {{ title }}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">
	
	<!-- <link href="static/css/bootstrap-slider.min.css" rel="stylesheet"> -->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button> -->
				<a class="navbar-brand" href="#">Climate Project</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<!-- <li><a href="#">Dashboard</a></li> -->
				</ul>
			</div>
		</div>
    </nav>
    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-1 sidebar">
				<ul class="nav nav-sidebar">
					<li {% if title == 'Map' %} class="active" {% endif %}><a href="/map">Map</a></li>
					<li {% if title == 'Correlations' %} class="active" {% endif %}><a href="/correlations">Correlations</a></li>
					<li {% if title == 'Rate Correlations' %} class="active" {% endif %}><a href="/rate_correlations">Rates</a></li>
				</ul>
			</div>
			<div class="col-sm-11 col-sm-offset-1 main">
				<h1 class="page-header">{{ title }}</h1>
				{% block content %}{% endblock %}
			</div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="static/js/jquery.min.js"></script> -->
	<script src="static/js/jquery-1.9.1.js"></script>
	<script src="static/js/d3.v3.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<!-- <script src="static/js/bootstrap-slider.min.js"></script> -->
    <script src="static/js/docs.min.js"></script>
</body>
</html>
